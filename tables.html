<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <meta charset="UTF-8" />
    <meta name="Tables" content="description" />
  </head>
  <body>
    <table>
        <thead>
            <caption>
        <h2>List of numbers</h2>
      </caption>
      <tr>
        <th>num1</th>
        <th>num2</th>
        <th>num3</th>
        <th>num4</th>
      </tr>
        </thead>
      <tbody>
         <tr>
        <td colspan="2">One</td>
        <td>Two</td>
        <td>Three</td>
        <td>three and half</td>
      </tr>
      <tr>
        <td>Four</td>
        <td>Five</td>
        <td>Six</td>
      </tr>
    </table>
      </tbody>
     
  </body>
</html>
