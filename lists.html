<!DOCTYPE html>
<html>
  <head>
    <title>Lists</title>
    <meta charset="UTF-8" />
    <meta name="list" content="description" />
  </head>
  <body>
    <h2>UNORDERED LIST</h2>
    <ul>
      <li>Apples</li>
      <li>Orange</li>
      <li>Bananas</li>
    </ul>
    <h2>ORDERED LIST</h2>
    <ol type="I">
      <li>Apples</li>
      <li>
        Orange
        <ol>
          <li>Sandra</li>
        </ol>
      </li>
      <li>Bananas</li>
    </ol>
    <h2>DESCRIPTIVE LIST</h2>
    <dl>
      <dt>Greengrams</dt>
      <dd>they are very tiny</dd>
      <dt>Mango</dt>
      <dd>They are sweet</dd>
    </dl>
  </body>
</html>
